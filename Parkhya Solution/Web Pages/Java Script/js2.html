<!DOCTYPE html>
<html>
<head>
	<title>java script</title>
	<script type="text/javascript">
		document.write("<p><i>this is js by document.write</i></p>");
	</script>

	<script type="text/javascript">
	alert("This is JS alert by window.alert");
	</script>
</head>
<body>
<p id="p1"></p>
<script type="text/javascript">
	document.getElementbyId("p1").innerHTML="this is para by JavaScript";
</script>
</body>
</html>
