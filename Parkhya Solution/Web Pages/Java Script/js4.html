<!DOCTYPE html>
<html>
<head>
	<title>JS events</title>
	<script type="text/javascript">
		var n=86;
		function val()
		{
			alert("function is calling.");
		}

		function cube(n)
		{
			alert("cube of "+n+" number is "+(n*n*n));
		}
	</script>
</head>
<body>
<button onclick="val()">click me</button>
<button onclick="cube(n)">cube</button>
</body>
</html>
