<!DOCTYPE html>
<html>
<head>
	<title>Form</title>

</head>
<body>

<form action="One.html" method="POST">
		<table align="center" border="1px">	
	<label>Name</label>
	<input type="text" name="fname" placeholder="please enter name" size="30" maxlength="25">
	<br><br>

	<label>Email</label>
	<input type="email" name="femail" placeholder="please enter email">
	<br><br>

	<label>Password</label>
	<input type="PassWord" name="fpassword">
	<br><br>

	<label>Contact</label>
	<input type="number" name="fcont">
	<br><br>

	<label>DOB</label>
	<input type="date" name="fdob">
	<br><br>

	<label>Profile</label>
	<input type="file" name="fpic">
	<br><br>

	<label>Gender</label>
	<input type="radio" name="gen" value="male">MALE
	<input type="radio" name="gen" value="female">FEMALE
	<br><br>

	<label>Hobby</label>
	<input type="checkbox" name="hob[]" value="reading">Reading
	<input type="checkbox" name="hob[]" value="Coding">Coding
	<input type="checkbox" name="hob[]" value="Listening Songs">Listening Songs
	<input type="checkbox" name="hob[]" value="Writing">Writing
	<br><br>

	<label>City</label>
	<select>
		<option>select</option>
		<option>Indore</option>
		<option>Ratlam</option>
		<option>Bhopal</option>
	</select>
	<br><br>

	<label>Address</label>
	<textarea></textarea>
	<br><br>

	<input type="Submit" name="save" value="SignUp">
	<input type="reset" name="clear" value="Clear All">
</table>
</form>
</body>
</html>
