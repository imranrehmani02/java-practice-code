<!DOCTYPE html>
<html>
<head>
	<title>html_1</title>
	<style type="text/css">
		h2
		{
			color: red;
			background-color: yellow;
			width: 30%
		}
		#three
		{
		color: brown;
			background-color: yellow;
			width: 30%	
		}
		.head
		{
		color: green;
			background-color: black;
			width: 30%	
		}
	</style>
</head>
<body>
<center><h1 style="color:blue;background-color:skyblue;width:100%;height:60px;">Inline CSS</h1></center>
<h2>Internal CSS (Class Selector)</h2>
<h3 id="three">Internal CSS (ID selector)</h3>
<h4 class="head">Internal CSS(Class Selector)</h4>
</body>
</html>
