<!DOCTYPE html>
<html>
<head>
	<title>Internal CSS</title>
	<style type="text/css">
		*
		{
			margin: 0px;
			padding: 0px;
		}

		#one
		{
			height: 100px;
			width: 100%;
			color: purple;
			background-color: yellow;
		}

		h2
		{
			height: 150px;
			color: blue;
			background-color: skyblue;
			width: 100%;
		}
		.p
		{
			height: 200px;
			color: brown;
			background-color: pink;
			width: 100%;
		}

		

	</style>
</head>
<body>
<center><h1 id="one">This is Internal CSS</h1></center>

<center><h2>This is Internal CSS</h2></center>

<center><p class="p">This is Internal CSS</p></center>
</body>
</html>
