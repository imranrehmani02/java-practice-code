<!DOCTYPE html>
<html>
<head>
	<title>New Form</title>
</head>
<body bgcolor="sky blue">
	<form action="new form imran.html">
		<table align="center" border="2px">
		<tr>
			<td>Name</td>
			<td><input type="text" name="name" autofocus required="" placeholder="please enter name"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="Password" name="password" required="" placeholder="please enter password"></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input type="radio" name="g" required="">Male
				<input type="radio" name="g">Female</td>
		</tr>
		<tr>
			<td>City</td>
			<td><select name="city" placeholder="city">
			<option>Bhopal</option>
			<option>Ratlam</option>
			<option>Indore</option>	
			</select></td>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea name="ta" rows="5" cols="18" placeholder="your address"></textarea></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email" name="email" required="" placeholder="please enter email"></td>
		</tr>
		<tr>
			<td>Mobile No.</td>
			<td><input type= "mobile number" name="number" required="" placeholder="mobile number"></td>
		</tr>
		<tr>
			<td>Colour</td>
			<td><input type="Color" name="color"></td>
		</tr>
		<tr>
			<td>Url</td>
			<td><input type="url" name="url" placeholder="enter url"></td>
		</tr>
		<tr>
			<td>Dob</td>
		<td><input type="date" name="date" required="" placeholder="DOB"></td>
		</tr>
		<tr>
			<td>Document</td>
			<td><input type="file" name="document" required="" placeholder="please attech document"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" name="submit" value="Sign Up"></td>
		</tr>
		</table>
	</form>

</body>
</html>
