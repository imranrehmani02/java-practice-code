<!DOCTYPE html>
<html>
<head>
	<title>T Form</title>
</head>
<body bgcolor="pink" >
	<form>
		<table align="center" border="1px" bgcolor="sky blue">
			<tr>
				<td>Name</td>
				<td><input type="text" name="name" autofocus required placeholder="pls enter name"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password" placeholder="password"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="Mobile" name="mobile"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="g">Male
					<input type="radio" name="g">Female
				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea name="ta" rows="5" cols="20"></textarea></td>
			</tr>
			<tr>
				<td>City</td>
				<td><select name="City">
					<option>Ratlam</option>
					<option>Mumbai</option>
					<option>Pune</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Url</td>
				<td><input type="url" name="url"></td>
			</tr>
			<tr>
				<td>Document</td>
				<td><input type="file" name="attechment"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="submit" value="Sign UP"></td>
			</tr>

		</table>
	</form>

</body>
</html>
